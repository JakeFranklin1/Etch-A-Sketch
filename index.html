<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/5b869a93ae.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="styles.css" />
            <link rel="icon" type="favicon-16x16 href="favicon-16x16.png" sizes="16x16" />
            <title>Etch a Sketch!</title>
    </head>

    <body>
        <div class="flex-container">
            <div class="title">
                <h1>Etch A Sketch!</h1>
            </div>
            <div class="mode">Mode: Coloring</div>
            <div class="content">
                <div class="board">


                </div>
                <div class="buttons">
                    <button class="blackButton" onclick="changeColor('black')">
                        Black
                    </button>
                    <button class="eraserButton" onclick="changeColor('white')">
                        Eraser
                    </button>
                    <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                    <button class="randomButton" onclick="changeColor('random')">
                        Random
                    </button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)" />
                    <button>Set Size</button>
                </div>
                <div class="error">Input must be between 2 and 100</div>
            </div>
            <footer class="footer">
                <p>
                    Made by Jake Franklin |
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    |
                </p>
                <a href="https://github.com/JakeFranklin1" target="_blank">
                    <i class="fab fa-github"></i></a>
            </footer>
            <script src="script.js"></script>
        </div>
        <script src="script.js"></script>
    </body>


</html>
